<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Recipe info</h1>
    </div>
</section>

<div class="container mb-4">
    <div class="row">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Recipe name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Ingredients</th>
                        <th scope="col">Date</th>
                        <th scope="col">user</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${recipe.name}"></td>
                        <td th:text="${recipe.description}"></td>
                        <td th:text="${recipe.category.name}"></td>
                        <td th:text="${recipe.ingredients}"></td>
                        <td th:text="${recipe.datePosted}"></td>
                        <td th:text="${recipe.recipeUser.username}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead></thead>
                <tbody>
                    <tr th:each="comment : ${comments}">
                        <td th:text="${comment.datePosted}"></td>
                        <td th:text="${comment.commentUser.username}"></td>
                        <td th:text="${comment.content}"></td>
                        <!--<td class="text-right">
                            <form action="/recipes/add-to-favourites" th:method="POST">
                                <input type="text" name="color" th:value="${recipe.id}" hidden>
                                <button class="add-to-cart-btn" type="submit">Add to favourites</button>
                            </form>
                            <div>
                                <form th:action="@{'/recipes/delete/{id}' (id=${recipe.id})}" method="post">
                                    <button class="delete-balloon-btn" type="submit">Delete</button>
                                </form>
                            </div>
                            <div>
                                <form th:action="@{'/recipes/edit/{id}' (id=${recipe.id})}">
                                    <button class="edit-balloon-btn">Edit</button>
                                </form>
                            </div>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- TODO: kopce login to post a comment -->
    <div>
        <form th:action="@{'/add-comment/{id}' (id=${recipe.id})}" method="post">
            <div class="form-group">
                <label for="content">Add comment</label>
                <input type="text"
                       class="form-control"
                       id="content"
                       name="content"
                       required
                       placeholder="Enter comment">
            </div>
            <button type="submit" class="btn btn-block btn-dark">Post comment</button>
        </form>
    </div>

    <br>
    <br>
    <form method="get" action="/recipes">
        <div class="col mb-3">
            <div>
                <div class="col-sm-12 col-md-12">
                    <button type="submit" class="btn btn-block btn-dark">Recipes page</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
