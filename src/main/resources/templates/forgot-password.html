<div id="formContent" xmlns:th="http://www.thymeleaf.org">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first form-group">
        <img class="logo-login" src="https://i.imgur.com/OuxCIKn.png"/>
    </div>

    <div th:if="${hasError}">
        <h3 th:text="${error}"></h3>
    </div>

    <!-- Login Form -->
    <form th:action="@{'/password/request'}" method="post">
        <h3>Enter your username</h3>
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
        <input type="submit" class="fadeIn fourth" value="Reset">
    </form>

    <!-- Register -->
    <div id="formFooter">
        <a href="/login"><button class="center add-recipe">Login</button></a>
    </div>
</div>
