<div id="formContent" xmlns:th="http://www.thymeleaf.org">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first form-group">
        <img class="logo-login" src="https://i.imgur.com/OuxCIKn.png"/>
    </div>

    <div th:if="${hasError}">
        <h3 th:text="${error}"></h3>
    </div>

    <!-- Login Form -->
    <form th:action="@{'/register'}" method="post">
        <input type="text" id="name" class="fadeIn first login" name="name" placeholder="име"
        required="">
        <input type="text" id="surname" class="fadeIn first login" name="surname" placeholder="презиме"
               required="">
        <input type="text" id="username" class="fadeIn second login" name="username" placeholder="корисничко име"
               required="">
        <input type="text" id="email" class="fadeIn second login" name="email" placeholder="e-mail">
        <input type="password" id="passwordReg" class="fadeIn third login" name="password" placeholder="лозинка"
               required="">
        <input type="password" id="repeatedPassword" class="fadeIn fourth login" name="repeatedPassword" placeholder="повтори лозинка"
               required="">

        <input type="submit" class="fadeIn fourth" value="Регистрирај се">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
        <button class="center" style="display: block; margin-bottom: 100px;"><a class="underlineHover" href="/login">Веќе имате профил? Најавете се!</a></button>
    </div>
</div>
