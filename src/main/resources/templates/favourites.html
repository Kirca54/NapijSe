<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">All orders</h1>
    </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${orders.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Balloon color</th>
                        <th scope="col">Size</th>
                        <th scope="col">Username</th>
                        <th scope="col">Client address</th>
                        <th scope="col">Order ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="order-item" th:each="order : ${orders}">
                        <td th:text="${order.getBalloonColor()}"></td>
                        <td th:text="${order.getBalloonSize()}"></td>
                        <td th:text="${#request.getRemoteUser() != null}
                            ? ${#request.getRemoteUser()} : 'No client name'"></td>
                        <td th:text="${order.getAddress() != null}
                            ? ${order.getAddress()} : 'No address'"></td>
                        <td th:text="${order.getId()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form method="POST" action="/orders">
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <button type="submit" class="btn btn-block btn-dark">Home page</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
