<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">All orders</h1>
    </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${favourites.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">username</th>
                        <th scope="col">recipe name</th>
                        <th scope="col">action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="order-item" th:each="recipe : ${favourites}">
                        <td th:text="${#request.getRemoteUser()}"></td>
                        <td th:text="${recipe.name}"></td>
                        <td>
                            <div>
                                <form th:action="@{'/{username}/delete-from-favourites/{recipeId}' (username=${#request.getRemoteUser()}, recipeId=${recipe.getId()})}" th:method="POST">
                                    <button class="delete-balloon-btn" type="submit">Delete from favourites</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form method="get" action="/recipes">
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <button type="submit" class="btn btn-block btn-dark">recipes page</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
